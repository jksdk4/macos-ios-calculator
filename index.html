<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon/apple-touch-icon.png">
    <title>macOS Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator basic">
        <div class="display">
            <div id="result" class="result">0</div>
        </div>
        <div class="keys">
            <div class="row">
                <button type="button" class="function" id="clear">AC</button>
                <button type="button" class="function" id="invert">+/-</button>
                <button type="button" class="function" id="percent">%</button>
                <button type="button" class="operator" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button type="button" class="num">7</button>
                <button type="button" class="num">8</button>
                <button type="button" class="num">9</button>
                <button type="button" class="operator" id="multiply">&times;</button>
            </div>
            <div class="row">
                <button type="button" class="num">4</button>
                <button type="button" class="num">5</button>
                <button type="button" class="num">6</button>
                <button type="button" class="operator" id="subtract">&minus;</button>
            </div>
            <div class="row">
                <button type="button" class="num">1</button>
                <button type="button" class="num">2</button>
                <button type="button" class="num">3</button>
                <button type="button" class="operator" id="add">&plus;</button>
            </div>
            <div class="row">
                <button type="button" class="num zero">0</button>
                <button type="button" class="num" id="decimal">.</button>
                <button type="button" class="operator" id="equals">&equals;</button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
